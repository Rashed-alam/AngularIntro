
<table class="table table-hover">  

      <tr *ngFor="let emp of allEmployee">  
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.Phone}}</td>
        <td>{{emp.Address}}</td>
        <td>{{emp.email}}</td>
        <td><button class="btn text-success" (click)="edit(emp)" >Edit</button></td>
        <td><button class="btn text-danger" (click)="deletEmployee(emp.id)">Remove</button></td>
    </tr>

  </table>
