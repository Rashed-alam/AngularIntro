<input type="radio" (click)="getStudentData()" name="ab" value="student">Student
<input type="radio" (click)="getTeacherData()" name="ab" value="teacher"> Teacher

<!-- begin student -->
<div class="row" [hidden]="!isStudentHidden">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
            <form #loginForm="ngForm" (submit)="submitInfo(loginForm);">
                <div class="row">
                    <div class="col-md-12">
                  <div class="form-group">
                      <label>Name</label>
                      
                      <input type="text" class="form-control" name="name" [(ngModel)]="name"  #nameID="ngModel" placeholder="Enter name">
                     </div> 
                 
                    
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="add" [(ngModel)]="add"  #addID="ngModel" placeholder="Address">
               
              </div>

              <div class="form-group">
                <label>Age</label>
                <input type="text" class="form-control" name="age" [(ngModel)]="age"  #ageID="ngModel" placeholder="Age">
               
              </div>

              <div class="form-group">
                <label>Department</label>
                <input type="text" class="form-control" name="dept" [(ngModel)]="dept"  #deptID="ngModel" placeholder="Department">
               
              </div>
              <div class="form-group">
                <label>Result</label>
                <input type="text" class="form-control"  name="res" [(ngModel)]="res"  #resID="ngModel"  placeholder="Result">
              </div>
              
              <button type="submit"  class="btn btn-primary">Submit</button>
              </div>
              </div>
            </form>
  
    </div>
  </div>
</div>
<div class="col-sm-6">
  <div class="card1">
    <div class="card1-body">
        <table class="table">
            <thead>
              <tr>
               <th scope="row">Name</th>
               <th scope="row">Address</th>
               <th scope="row">Age</th>
                <th scope="row">Department</th>
                <th scope="row">Result</th>
               
              </tr>
            </thead>
            <tbody>
             <tr *ngFor= "let list of demoList" >
               
                <td>{{list.name}}</td>
                <td>{{list.add}}</td>
                <td>{{list.age}}</td>
                <td>{{list.dept}}</td>
                <td>{{list.res}}</td>
                
              </tr>

              </tbody>
             
          </table>

    </div>
  </div>
</div>
</div>
<!-- end of student -->
<div class="row" [hidden]="!isTeacherHidden">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
            <form #teacherForm="ngForm" (submit)="submit1Info(teacherForm);">
                <div class="row">
                    <div class="col-md-12">

                  <div class="form-group">
                      <label>Name</label>
                      
                      <input type="text" class="form-control" name="name1" [(ngModel)]="name1"  #nameID="ngModel" placeholder="Enter name">
                     </div> 
                 
                    
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="add1" [(ngModel)]="add1"  #addID="ngModel" placeholder="Address">
               
              </div>

              
              <div class="form-group">
                <label>Department</label>
                <input type="text" class="form-control" name="dept1" [(ngModel)]="dept1"  #deptID="ngModel" placeholder="Department">
               
              </div>
              <div class="form-group">
                <label>Designation</label>
                <input type="text" class="form-control"  name="des" [(ngModel)]="des"  #desID="ngModel"  placeholder="Designation">
              </div>
             
              <button type="submit"  class="btn btn-primary">Submit</button>
              </div>
              </div>
            </form>
  
    </div>
  </div>
</div>
<div class="col-sm-6">
  <div class="card1">
    <div class="card1-body">
        <table class="table">
            <thead>
              <tr>
               <th scope="row">Name</th>
               <th scope="row">Address</th>
                <th scope="row">Department</th>
                <th scope="row">Designation</th>
               
              </tr>
            </thead>
            <tbody>
             <tr *ngFor= "let list of tecList" >
               
                <td>{{list.name1}}</td>
                <td>{{list.add1}}</td>
                <td>{{list.dept1}}</td>
                <td>{{list.des}}</td>
                
              </tr>

              </tbody>
             
          </table>

    </div>
  </div>
</div>
</div>
