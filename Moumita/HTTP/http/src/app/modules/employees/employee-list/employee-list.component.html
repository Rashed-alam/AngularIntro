
<div class="table table-hover">

    <tr *ngFor="let emp of allEmployee">
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.Phone}}</td>
        <td>{{emp.Adress}}</td>
        <td><button class="btn text-success" >Edit</button></td>
        <td><button class="btn text-danger">Remove</button></td>
    </tr>
