<div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                            <h3 class="card-title">Employee Salary</h3>
                            <table class="table">
                                    <thead class="thead-dark">
                                      <tr>
                                        <th scope="col">#</th>
                                        <!-- <th scope="col">ID</th> -->
                                        <th scope="col">Name</th>
                                        <th scope="col">Basic Salary</th>
                                        <th scope="col">Salary with tax</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr *ngFor = "let emp of employeesalarywithtax, index as i">
                                        <td scope="row">{{i+1}}</td>
                                        <td scope="row">{{employeesalary[i].name}}</td>
                                        <td scope="row">{{employeesalary[i].salary}}</td>
                                        <td scope="row">{{emp.salary}}</td>
                                      </tr>
                                    </tbody>
                            </table>
                    </div>
    
                </div>      
            </div>
    
        </div>
    </div>
