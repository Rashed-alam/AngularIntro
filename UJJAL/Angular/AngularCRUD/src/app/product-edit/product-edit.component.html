<div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card bg-light">
                <div class="card-body">
                  <button type="button" class="btn btn-danger" (click)="productDetails()">Product Details</button>
                  <hr/>
                  <!-- product form -->
                  <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">
                    <div class="form-group">
                        <label>Name</label>
                        <input  formControlName="prod_name" type = "text" class="form-control"> 
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" formControlName="prod_desc" rows="3"></textarea> 
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input  formControlName="prod_price" type = "text" class="form-control"> 
                    </div>
                    <div class="form-group" *ngIf="datetime">
                        <label>updated on</label>
                        <input  formControlName="updated_at" type = "date" class="form-control"> 
                    </div>
                    <button type="submit" class="btn btn-success">Update</button>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
