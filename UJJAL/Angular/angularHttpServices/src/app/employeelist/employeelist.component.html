
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                        <h3 class="card-title">Employee List</h3>
                        <table class="table">
                                <thead class="thead-dark">
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor = "let emp of employee, index as i">
                                    <td scope="row">{{i+1}}</td>
                                    <td scope="row">{{emp.id}}</td>
                                    <td scope="row">{{emp.name}}</td>
                                  </tr>
                                </tbody>
                        </table>
                </div>

            </div>      
        </div>

    </div>
</div>
