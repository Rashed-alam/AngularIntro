<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 style="text-align: center">Abloom Design Limited</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th colspan="2">Cutting/Dying Program Form</th>
                                <td>
                                    <div class="row">
                                        <div class="col">Season:</div>
                                        <div class="col"><input type="text"></div>
                                    </div>
                                </td>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="row">
                                        <div class="col">Buyer:</div>
                                        <div class="col">
                                            <select name="" id="" style="width: 100%">
                                                <option value="" selected></option>
                                                <option value="{{a.buyerCode}}" *ngFor="let a of allBuyers">{{a.name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col">Ref. No:</div>
                                        <div class="col">
                                            <select name="" id="" (change)="getAllInformation($event.target.value)"
                                                style="width: 100%">
                                                <option value="" selected></option>
                                                <option value="{{a}}" *ngFor="let a of allreferences">{{a}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col">Order Date:</div>
                                        <div class="col"><input type="text"></div>

                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="row">
                                        <div class="col">Style:</div>
                                        <div class="col"><input type="text"></div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col">Order Qty:</div>
                                        <div class="col"><input type="text"></div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col">Delivery Date:</div>
                                        <div class="col"><input type="text"></div>
                                    </div>
                                </td>

                            </tr>
                            <tr>

                                <td colspan="2">Description</td>
                                <td>
                                    <div class="row">
                                        <div class="col">Lead Time:</div>
                                        <div class="col"><input type="text"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-5">
            <div class="card">
                <div class="card-body">

                    <div class="row mb-1">
                        <div class="col-4">Color Name</div>
                        <div class="col-6"><input></div>

                    </div>
                    <div class="row mb-1">
                        <div class="col-4">Knitting Type</div>
                        <div class="col-6">
                            <select name="" id="" style="width: 100%">
                                <option value="" selected>1</option>
                                <option>2</option>

                            </select></div>
                        <div class="col-2">
                            <button>ADD</button>
                        </div>

                    </div>
                    <div class="row mb-1">
                        <div class="col-4">Weight</div>
                        <div class="col-6">
                            <input type="text">
                        </div>
                        <div class="col-2">
                            <select name="" id="" style="width: 100%">
                                <option value="" selected>kg</option>
                                <option></option>

                            </select>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
