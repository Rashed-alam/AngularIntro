<div class="container">
    <div class="row">
        <div class="col-5">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-1">
                        <div class="col-4">Color name</div>
                        <div class="col-6">
                        <input #colorName>   
                        </div>
                        <div class="col-2">
                            <button (click)="addColor(colorName.value); colorName.value=''">ADD</button>
                        </div>
                        <ul class="colors">
                                <li *ngFor= "let col of color,index as i">
                                  <a>
                                    <span class="badge">{{i+1}}</span>{{col}}
                                  </a>
                               
                                        <button class="delete" title="delete color"
                                        (click)="deleteColor(col)">x</button>
                             
                                
                                </li>
                              </ul>

                    </div>


                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-1">
                        <div class="col-4">knitting Type</div>
                        <div class="col-6">
                        <input #knittingname>   
                        </div>
                        <div class="col-2">
                            <button (click)="addKnittingType(knittingname.value); knittingname.value=''">ADD</button>
                        </div>
                        <ul class="colors">
                                <li *ngFor= "let col of knittingType,index as i">
                                  <a>
                                    <span class="badge">{{i+1}}</span>{{col}}
                                  </a>
                               
                                        <button class="delete" title="delete color"
                                        (click)="deleteKnittingType(col)">x</button>
                             
                                
                                </li>
                              </ul>

                    </div>


                </div>
            </div>
        </div>
  
    </div>

</div>
