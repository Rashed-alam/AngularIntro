<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 style="text-align: center">Abloom Design Limited</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th colspan="2">Cutting/Dying Program Form</th>
                                <td>
                                    <div class="row">
                                        <div class="col">Season:</div>
                                        <div class="col"><input type="text"></div>
                                    </div>
                                </td>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="row">
                                        <div class="col">Buyer:</div>
                                        <div class="col">
                                            <select class="custom-select" style="width: 70%" id="fabrics"
                                                (change)="getbuyerInfo($event.target.value)">
                                                <option value="">Select</option>
                                                <option value="{{g.buyerCode}}" *ngFor="let g of buyerinfo">{{g.name}}
                                                </option>

                                            </select>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col">Ref. No:</div>
                                        <div class="col">
                                            <select name="" id="" (change)="getreportdata($event.target.value)"
                                                style="width: 100%">
                                                <option value="" selected></option>
                                                <option value="{{a}}" *ngFor="let a of AllReference">{{a}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col">Order Date:</div>
                                        <div class="col"><input type="text"></div>

                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="row">
                                        <div class="col">Style:</div>
                                        <div class="col">
                                            <select name="" id="" (change)="getstl($event.target.value)"
                                                style="width: 100%">
                                                <option value="" selected></option>
                                                <option value="{{a}}" *ngFor="let a of styleCode">{{a}}</option>
                                            </select></div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col">Order Qty:</div>
                                        <div class="col"><input type="text"></div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col">Delivery Date:</div>
                                        <div class="col"><input type="text"></div>
                                    </div>
                                </td>

                            </tr>
                            <tr>

                                <td colspan="2">Description</td>
                                <td>
                                    <div class="row">
                                        <div class="col">Lead Time:</div>
                                        <div class="col"><input type="text"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-5">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-1">
                        <div class="col-4">Color name</div>
                        <div class="col-6">
                            <input #colorName>
                        </div>
                        <div class="col-2">
                            <button (click)="addColor(colorName.value); colorName.value=''">ADD</button>
                        </div>
                        <ul class="colors">
                            <li *ngFor="let col of color,index as i">
                                <a>
                                    <span class="badge">{{i+1}}</span>{{col}}
                                </a>

                                <button class="delete" title="delete color" (click)="deleteColor(col)">x</button>


                            </li>
                        </ul>

                    </div>


                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-1">
                        <div class="col-4">knitting Type</div>
                        <div class="col-6">
                            <input #knittingname>
                        </div>
                        <div class="col-2">
                            <button (click)="addKnittingType(knittingname.value); knittingname.value=''">ADD</button>
                        </div>
                        <ul class="colors">
                            <li *ngFor="let col of knittingType,index as i">
                                <a>
                                    <span class="badge">{{i+1}}</span>{{col}}
                                </a>

                                <button class="delete" title="delete color" (click)="deleteKnittingType(col)">x</button>


                            </li>
                        </ul>

                    </div>


                </div>
            </div>
        </div>

    </div>

</div>

        <div class="row">

                        <tr>
                            <th>Color/knittingType</th>
                            <th *ngFor="let lesson of knittingType; let i = index"> {{lesson}}</th>

                        </tr>
                
                      
                    </thead>
                    <tbody>
                        <tr *ngFor="let point of color; let j = index">

                            <td *ngFor="let lesson of knittingType; let k = index">
                                <div class="row">

                        <tr>

                    </tbody>

                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>TTL</th>

                        </tr>

                    <tbody>
                        <tr *ngFor="let p of ttl; let j = index">
