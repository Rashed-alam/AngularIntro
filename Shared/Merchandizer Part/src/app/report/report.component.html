    <table class="table table-bordered" style="width: 100%; margin-left: 0rem; text-align: left; margin-top: 1rem;font-size: 12px; border: 5px solid #dee2e6; position: relative;">
      <thead>
        <tr>
          <th scope="col">Sl.</th>
          <th scope="col">Ref. No.</th>
          <th scope="col">Buyer</th>
          <th scope="col">Style No.</th>
          <th scope="col">Description</th>
          <th scope="col">FOB Price</th> 
          <!-- <th scope="col">Remarks</th>
          <th scope="col">Revised FOB Price</th>
          <th scope="col">Remarks</th>
          <th scope="col">Revised FOB Price</th>  -->
         
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let entry of fabricReport,index as i">
            <td>{{i+1}}</td>
            <td>{{entry.reference}}</td>
            <td>{{entry.Buyer}}</td>
            <td>{{entry.Style}}</td>
            <td>{{entry.Fabric}} GSM {{entry.Item}}</td>
            <td>{{entry.RFOB}}</td>
            <!-- <td><input type="text"> ({{entry.date | date :  "dd-MM-yyyy"}})</td>
            <td>{{entry.FOB}}</td>
            <td><input type="text"> ({{entry.date | date :  "dd-MM-yyyy"}})</td>
            <td>{{entry.SFOB}}</td> -->
           
          
           </tr>
      </tbody>
    </table>
