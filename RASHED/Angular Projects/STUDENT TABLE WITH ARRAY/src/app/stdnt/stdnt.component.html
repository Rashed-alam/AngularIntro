<form #userform="ngForm" (submit)="save(userform);">
  <!-- {{userform.value  | json }} -->
  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email"  ngModel >
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">ID</label>
        <input type="number" class="form-control" id="inputNumber" placeholder="Id" name="roll" ngModel>
      </div>  
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="Address" ngModel>
    </div>
   
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" name="city"  ngModel>
      </div>
      <div class="form-group col-md-2">
        <label> Level
        <select id="levelId" name="level" ngModel>
        <option value="" selected="selected">Select One</option>
        <option value="level1" >Level 1</option>
        <option value="level2" >Level 2</option>
        <option value="level3" >Level 3</option>
        <option value="level4" >Level 4</option>
        </select>
        </label> 
      </div>
      
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" name="zip" ngModel>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" >Register</button>
  </form> 


  <h1>Table</h1>
  <table class="table">
      <tr>
          <th>Number</th>
          <th>email</th>
          <th>roll</th>
          <th>address</th> 
          <th>city</th>
          <th>zip</th>
          <th>level</th>
      </tr>
      <tr *ngFor="let us of user; let i = index">
          <th>{{i+1}}</th>
          <td>{{us.email}}</td>
          <td>{{us.roll}}</td>
          <td>{{us.address}}</td>
          <td>{{us.city}}</td>
          <td>{{us.zip}}</td>
          <td>{{us.lev}}</td>
      </tr>
  </table>
