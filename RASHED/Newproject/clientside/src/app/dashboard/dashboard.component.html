<div class="card">
  <div class="card-header">
    Speak Up
  </div>
  <div class="card-body">
    <form >
      <textarea  [(ngModel)]="PostService.currentPost.post" name="post" id="post" cols="100" rows="10"  ></textarea>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col">
              <span>
                  Select Privacy
                      </span>
                  
            <input type="radio" [(ngModel)]="PostService.currentPost.security" name="security" value="public"> Public
            <input type="radio"  [(ngModel)]="PostService.currentPost.security" name="security" value="private"> Private<br>
                 
          </div>
          <div class="col">
            <div class="dropdown">
              <span>
                Select Location
                    </span>
              <select name="location" aria-placeholder="location"  [(ngModel)]="PostService.currentPost.location">
                <option>  </option>
                <option  *ngFor="let i of newLocation">

                  {{i.location_name}}
                </option>
              </select>
            


            </div>
          </div>
        </div>
      </div>

      <button type="button" (click)="createnewpost(PostService.currentPost)" class="btn btn-primary">Post</button>
    </form>
  </div>
</div>
