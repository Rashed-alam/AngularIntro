<h1 style="text-align: center;">All Blog Details</h1>
<table class="table table-bordered table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Location</th>
        <th scope="col">Blog</th>
        <th scope="col">Created Time</th>

      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let post of allpost;index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{post.fullName.split(' ')[0]}}</td>
        <td>{{post.fullName.split(' ')[1]}}</td>
        <td>{{post.email}}</td>
        <td>{{post.location}}</td>
        <td>{{post.post}}</td>
        <td>{{post.det |date:"dd.MM.yyyy"}}</td>
      </tr>
    </tbody>
  </table>
