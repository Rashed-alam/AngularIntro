<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Full Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Full name" [(ngModel)]="employeeService.currentEmployee.fullname" name="employeeService.currentEmployee.fullname">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="email@example.com" [(ngModel)]="employeeService.currentEmployee.email" name="employeeService.currentEmployee.email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Department</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Department" [(ngModel)]="employeeService.currentEmployee.department" name="employeeService.currentEmployee.department">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contact</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Phone Number" [(ngModel)]="employeeService.currentEmployee.contact" name="employeeService.currentEmployee.contact">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Address" [(ngModel)]="employeeService.currentEmployee.address" name="employeeService.currentEmployee.address">
      </div>
      <div class="row">

        <div class="col-md-2">
            <button type="submit" class="btn btn-success" (click)="createAndUpdate(employeeService.currentEmployee)">Submit</button>
        </div> 
        <div class="col-md-10">

        <button type="submit" class="btn btn-warning" (click)="clear()">Clear</button>
    </div> 


      </div>
    
  </form>
