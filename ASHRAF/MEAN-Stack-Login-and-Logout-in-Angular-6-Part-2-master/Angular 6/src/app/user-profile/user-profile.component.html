<!-- user information box -->
<div class="card" style="width: 18rem;" *ngIf="userDetails">
    <div class="card-body">
      <h5 class="card-title">{{userDetails.fullName}}</h5>
      <p class="card-text">{{userDetails.email}}</p>
    </div>
</div>
  <!-- user's all posts box -->
  <h2 style="text-align: center;">My Posts</h2>
      <div class="card mb-3" *ngFor = "let b of allblog">
        <div class="card-body">
            <h6>{{b.post_privacy}} post</h6>
          <h5 class="card-title"><b>"{{b.post_title}}"</b></h5>
          <p class="card-text">{{b.post_description}}</p>
            <p>Location: {{b.post_location}}</p>
             <button type="button" (click)="editPost(b)"><span class="badge badge-pill badge-warning">Edit</span></button>
            <button type="button"(click)="deletePost(b._id)"><span class="badge badge-pill badge-danger">Delete</span></button>   
        </div>
    </div>
    <hr>
<div class="success" *ngIf="showdeletemessage">
            Post Deleted successfully
</div>
<div class="success" *ngIf="showsuccessmessage">
        Post Created successfully
</div>
<div class="success" *ngIf="showeditmessage">
        Post Updated successfully
</div>

<!-- this is for writing any new posts -->
      <h1 style="text-align: center;">Create Posts</h1>
            <form>
                    <input type="text" placeholder="Post Title" name="blog.currentBlog.post_title" [(ngModel)]="blog.currentBlog.post_title"> <br>
                    <textarea name="blog.currentBlog.post_description" cols="90" rows="10" placeholder="Post something awesome" [(ngModel)]="blog.currentBlog.post_description"></textarea>
                <br>   
                          <div class="container">
                              <div class="row">
                                <div class="col-sm">
                                    Location: 
                                    <select name="blog.currentBlog.post_location" [(ngModel)]="blog.currentBlog.post_location">
                                        <option value="{{i.location_name}}"  *ngFor ="let i of allLocation">{{i.location_name}}</option>
                                    </select>
                                </div>
                                <div class="col-sm">
                                    Privacy 
                                    <select name="blog.currentBlog.post_privacy" [(ngModel)]="blog.currentBlog.post_privacy">
                                        <option value="public">Public</option>
                                        <option value="private">Private</option>
                                    </select>
                                </div>
                               
                                <div class="col-sm">
                                    <button type="submit" class="btn btn-success" (click)="createAndUpdate(blog.currentBlog)">Submit</button>
                                </div>
                              </div>
                            </div>
                  </form>
