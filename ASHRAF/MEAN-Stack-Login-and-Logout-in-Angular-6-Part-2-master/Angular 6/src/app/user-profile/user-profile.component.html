  <div class="row">
      <div class="col-4" *ngFor = "let b of allblog">
  <!-- user all posts box -->
  <div class="card border-success mb-3" style="max-width: 18rem;" >
        <div class="card-header bg-transparent border-success">{{b.post_privacy}}</div>
        <div class="card-body text-success">
          <h5 class="card-title">{{b.post_title}}</h5>
          <p class="card-text">{{b.post_description}}</p>
        </div>
        <div class="card-footer bg-transparent border-success">{{b.post_location}}</div>
        <button type="button" class="badge badge-info" (click)="editPost(b)">EDIT</button>
        <button type="button" class="badge badge-danger" (click)="deletePost(b._id)">DELETE</button> 
      </div>
    </div>
      <div class="col-8">
         
      </div>
    </div>

   <form>
                    <input type="text" placeholder="Post Title" name="blog.currentBlog.post_title" [(ngModel)]="blog.currentBlog.post_title"> <br>
                    <textarea name="blog.currentBlog.post_description" cols="90" rows="10" placeholder="Post something awesome" [(ngModel)]="blog.currentBlog.post_description"></textarea>
                <br>   
                          <div class="container">
                              <div class="row">
                                <div class="col-sm">
                                    Location: 
                                    <select name="blog.currentBlog.post_location" [(ngModel)]="blog.currentBlog.post_location">
                                        <option value="{{i.location_name}}"  *ngFor ="let i of allLocation">{{i.location_name}}</option>
                                    </select>
                                </div>
                                <div class="col-sm">
                                    Privacy 
                                    <select name="blog.currentBlog.post_privacy" [(ngModel)]="blog.currentBlog.post_privacy">
                                        <option value="public">Public</option>
                                        <option value="private">Private</option>
                                    </select>
                                </div>
                               
                                <div class="col-sm">
                                    <button type="submit" class="btn btn-success" (click)="createAndUpdate(blog.currentBlog)">Submit</button>
                                </div>
                              </div>
                            </div>
                  </form>
