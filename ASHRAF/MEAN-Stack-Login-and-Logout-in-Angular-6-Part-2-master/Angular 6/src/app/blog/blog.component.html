<button type="button" name="button" class="btn btn-warning" *ngIf="!newPost" (click)="newBlogForm()">New Post</button>
<button [disabled]="loadingBlogs" type="button" name="button" class="btn btn-default" *ngIf="!newPost" (click)="reloadBlogs()">Reload</button>
<hr>
<div *ngIf="!newPost">
  <div class="card">
    <div class="card-header">
      <h3 class="panel-title">Post title</h3>
    </div>
    <div class="card-body">
        <p>MongoDB is a free and open-source cross-platform document-oriented database program. This NoSQL database program uses JSON-like documents with schemas.</p>

    </div>
  
    <div class="card-footer">
      <p><i>Posted by: </i></p>
     
      
      <div class="btn-group">
          <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           Location
          </button>
          <div class="dropdown-menu" *ngFor ="let location of allLocation">
            <a class="dropdown-item" href="#">{{location.location_name}}</a>
    
          
          </div>
        </div>      
      
        <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             Privacy
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Public</a>
              <a class="dropdown-item" href="#">Private</a>
              
            
            </div>
          </div>
        <a href=""><button type="button" class="btn btn-info">Edit</button></a> 
        <a href=""><button type="button" class="btn btn-danger">Delete</button></a>
    </div>
    <!-- Example single danger button -->

    </div>
   
</div>
