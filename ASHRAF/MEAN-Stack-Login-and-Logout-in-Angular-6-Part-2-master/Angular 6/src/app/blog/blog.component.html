<div class="jumbotron text-center">
<!-- this is for showing all the public posts in the dashboard -->
<h1 class="page-header">All Public Blog Posts</h1>
<div class="card mb-3" *ngFor="let i of allblog">
    <div class="card-body">
      <h5 class="card-title"><strong>{{i.post_title}}</strong></h5>
      <p class="card-text">{{i.post_description}}</p>
      <p class="font-italic"><small class="text-muted">Written by <strong> {{i.post_user}}</strong> from {{i.post_location}}</small></p>
    </div>
  </div>
</div>
