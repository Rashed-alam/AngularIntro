<br>
<h1 style="text-align: center;">List of All Users and Posts</h1>
<hr>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Sl.</th>
      <th scope="col">Name</th>
      <th scope="col">Created on</th>
      <th scope="col">Email</th>
      <th scope="col">Location</th>
      <th scope="col">Privacy</th>
      <th scope="col">Post Title</th>
      <!-- <th scope="col">Post Description</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of allblog,index as a">
      <th scope="row">{{a+1}}</th>
  
      <td>{{i.post_username}}</td>
      <td>{{i.post_date | date :  "dd.MM.yyyy"}}</td>
      <td>{{i.post_user}}</td>
      <td>{{i.post_location}}</td>
      <td>{{i.post_privacy}}</td>
      <td>{{i.post_title}}</td>
      <!-- <td>{{i.post_description}}</td> -->
    </tr>
   
  </tbody>
</table>
