<h1 style="text-align: center;"><u>{{title}}</u></h1>
<div class="jumbotron">
<div class="row">
  <!-----------------------------------------this div is for the registration section on the left hand side------------------------------------------------------>
  <div class="col">
    <h2 style="text-align: center;">User Registration Form</h2>
    <hr>
    <form>
        <input type="hidden" class="form-control"  [(ngModel)]="employeelist.currentEmployee._id" name="employeelist.currentEmployee._id">
        <div class="form-group">
          <label for="exampleInputEmail1">Full Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Full name" [(ngModel)]="employeelist.currentEmployee.fullname" name="employeelist.currentEmployee.fullname">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="email@example.com" [(ngModel)]="employeelist.currentEmployee.email" name="employeelist.currentEmployee.email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Department</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Department" [(ngModel)]="employeelist.currentEmployee.department" name="employeelist.currentEmployee.department">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contact</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Phone Number" [(ngModel)]="employeelist.currentEmployee.contact" name="employeelist.currentEmployee.contact">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Address</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Address" [(ngModel)]="employeelist.currentEmployee.address" name="employeelist.currentEmployee.address">
          </div>
          <div class="row">
    
            <div class="col-md-2">
              
                <button type="submit" class="btn btn-success" (click)="createAndUpdate(employeelist.currentEmployee)">Submit</button>
            </div> 
            <div class="col-md-10">
    
            <button type="submit" class="btn btn-warning" (click)="clear()">Clear</button>
        </div> 
    
    
          </div>
        
      </form>
    <hr>
  </div>
  <!-----------------------------------------------this div is for showing the registered information back to the user(right hand side)---------------------------------->
  <hr>
  <div class="col">
    <h2 style="text-align: center;">User Information List</h2>
    <hr>
    <table class="table table-hover table-white">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">Phone</th>
            <th scope="col">Opertions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor ="let employee of allEmployee, index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{employee.fullname}}</td>
            <td>{{employee.department}}</td>
            <td>{{employee.contact}}</td>
            <td><a href="#" class="badge badge-info" (click)="edit(employee)">EDIT</a></td>
            <td><a href="#" class="badge badge-danger" (click)="deleteEmployee(employee._id)">DELETE</a></td>
          </tr>
         
        </tbody>
      </table> 
  </div>
  
</div>
</div>
