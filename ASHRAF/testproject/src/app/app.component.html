<div class="container">
 
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" name="name" class="form-control" required minlength="4" appForbiddenName="bob" [(ngModel)]="data.name" #name="ngModel"/>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input id="phone" name="phone" class="form-control" required minlength="11"  [(ngModel)]="data.phone" #phone="ngModel"/>
      </div>


    <div class="form-group">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
          <div *ngIf="phone.errors.required">
            phone is required.
          </div>
          <div *ngIf="phone.errors.minlength">
            phone must be at least 11 characters long.
          </div>
        </div>
      </div>




    <div class="form-group">
      <button class="btn btn-primary" [disabled]="f.form.pristine || f.form.invalid">Add Name</button>
    </div>
    
  </form>
</div>
