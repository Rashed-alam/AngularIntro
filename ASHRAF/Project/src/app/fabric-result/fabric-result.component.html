
  <div class="card border-info mb-3" style="max-width: 50rem; margin-left: 27rem">
    <div class="alert alert-danger" *ngIf="showdeletemessage">
    Post Deleted successfully
</div>
    <div class="card-header"><h2 style="text-align: center">Fabric Entries List</h2></div>
    <div class="card-body">
<table class="table table-hover">
  <thead>
    <tr>
      
      <th scope="col">No.</th>
      <th scope="col">Ref. No.</th>
      <th scope="col">Buyer</th>
      <th scope="col">Entry Date</th>
      <th scope="col">Mail Date</th>
      <th scope="col">Fabric Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of FabricCalc,index as i">
      <td>{{i+1}}</td>
      <td>{{entry.refNo}}</td>
      <td>{{entry.buyer_name}}</td>
      <td>{{entry.entryDate | date :  "dd.MM.yyyy"}}</td>
      <td>{{entry.mailDate | date :  "dd.MM.yyyy"}}</td>
      <td>{{entry.fabrics}}</td>
      <td><button (click)="editPost(b)" data-toggle="modal" data-target="#exampleModal"><span class="badge badge-box badge-warning">Edit</span></button></td>
      <td><button (click)="deleteFabricEntry(entry._id)"><span class="badge badge-box badge-danger">Delete</span></button></td>
    </tr>
  </tbody>
</table>
     
    </div>
  </div>
